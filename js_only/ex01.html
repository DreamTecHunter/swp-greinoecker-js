<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 01: Difference between let and var</title>
</head>
<body>
Press <b>F12</b> to see the results
<script>
    function example(){
      for(var i=0;i<10;i++) //replace var with let
      {
        console.log(i);
      }

      console.log(i);
}
example();

let s = Number('3.15');
console.log(s);
let d = new Date(2022, 9,13);
console.log(d);
console.log(d.getDate());

let x =  12.12345;
console.log(x.toFixed(2));
console.log(Number.isInteger(x));
console.log("Type of x: " + typeof x);
</script>
</body>
</html>
