<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 05: OO-Programming</title>
</head>
<body>
Press <b>F12</b> to see the results
<br/><br/><br/><br/><br/>


<script>

    let person = new Object();
    person.first_name = "John";
    person.last_name = "Doe";
    console.log(person);
    console.log(person["first_name"]);
    person["age"] = 12;
    console.log(person);

    function Person(first_name, last_name, age) //legacy
    {
        this.first_name = first_name;
        this.last_name = last_name;
        this.age = age;
    }

    let p1 = new Person("John", "von Neumann", 120);
    console.log(p1);

    let p2 = new Person("Konrad", "Zuse");
    console.log(p2);

</script>
</body>
</html>
